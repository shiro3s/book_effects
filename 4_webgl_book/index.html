<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL ページめくり (HTML Content)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    /* Make both renderers overlay each other */
    #webgl-container,
    #css-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #css-container {
      /* CSS renderer needs pointer events to allow interaction */
      pointer-events: none;
      /* Container itself doesn't block */
    }

    #css-container > div > div {
      /* Target the CSS3DObject wrapper */
      pointer-events: auto;
      /* Children should be interactive */
    }

    canvas {
      display: block;
    }

    /* WebGL canvas */

    .navigation {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    /* Hidden HTML page contents */
    #page-contents {
      display: none;
      /* Hide the source elements */
    }

    /* Style for the page elements used by CSS3DRenderer */
    .page-html-content {
      /* --- IMPORTANT: Define page size in pixels --- */
      width: 400px;
      /* Match PAGE_WIDTH in JS */
      height: 600px;
      /* Match PAGE_HEIGHT in JS */
      /* --- --- */
      background-color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow: auto;
      /* Allow scrolling if content overflows */
      font-family: sans-serif;
      border: 1px solid #eee;
      /* Optional border */
    }

    .page-html-content h1 {
      margin-top: 0;
    }

    .page-html-content img {
      max-width: 100%;
      height: auto;
    }

    .page-html-content button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="webgl-container"></div>
  <div id="css-container"></div>

  <div class="navigation">
    <button id="prev-btn">前のページ</button>
    <button id="next-btn">次のページ</button>
  </div>

  <div id="page-contents">
    <div id="page1" class="page-html-content">
      <h1>ページ 1</h1>
      <p>これは <strong>HTML</strong> で書かれた最初のページの内容です。</p>
      <p>リンクも<a href="https://google.com" target="_blank">機能します</a>。</p>
      <button onclick="alert('ボタンがクリックされました！')">テストボタン</button>
    </div>

    <div id="page2" class="page-html-content">
      <h1>ページ 2</h1>
      <p>これは2ページ目です。画像も表示できます。</p>
      <img src="/nekocyanPAKE5286-484_TP_V4.jpg" alt="Placeholder Image">
    </div>

    <div id="page3" class="page-html-content">
      <h1>ページ 3</h1>
      <p>3ページ目のコンテンツ。<code>&lt;code&gt;</code> スタイル。</p>
      <pre><code>body {margin: 0;}</code></pre>
    </div>

    <div id="page4" class="page-html-content">
      <h1>ページ 4</h1>
      <p>4ページ目。リスト表示:</p>
      <ul>
        <li>アイテム 1</li>
        <li>アイテム 2</li>
        <li>アイテム 3</li>
      </ul>
    </div>

    <div id="page5" class="page-html-content">
      <h1>ページ 5</h1>
      <p>コンテンツ...</p>
    </div>

    <div id="page6" class="page-html-content">
      <h1>ページ 6</h1>
      <p>最後のページです。</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS3DRenderer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="./src/script.js" type="module"></script>

</body>

</html>
